<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px;
            border-collapse: collapse;
        }
        th{
            border: 1px solid black;
            background-color: greenyellow;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th> Moto </th>
                <th> Valor </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Triumph </td>
                <td> R$ 29.990,00 </td>
            </tr>
            <tr>
                <td> Royal Enfield </td>
                <td> R$ 19.990,00 </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

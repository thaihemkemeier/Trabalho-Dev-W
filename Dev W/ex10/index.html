<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #conteiner {
            display: flex;
            flex-wrap: wrap;
        }
        #conteiner > div {
            font-size: 10px;
            padding: 10px;
            width: 100px;
        }
        .azul{
            background-color: blue;
        }
        .red{
            background-color: red;
        }
        .verde{
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="conteiner">
        <div class="azul">caixa 1</div>
        <div class="verde">caixa 1</div>
        <div class="red">caixa 1</div>
    </div>    
</body>
</html>

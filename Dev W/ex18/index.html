<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            border:2px dashed black ;
            width: 300px;
            border-radius: 10px;
            
        }
        #radio{
            background-color: pink;
        }
        #checkbox{
            background-color: pink;
        }
    </style>
</head>
<body>
    <form>
        <fieldset id="radio">
            <legend>Sexo:</legend>
            <input type="radio" name="sexo" id="masc"> <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem"> <label for="fem">Feminino</label>
        </fieldset>
        <fieldset id="checkbox">
            <legend>comida:</legend>
            <input type="checkbox" name="sushi" id="comidSushi"> <label for="comisushi">sushi</label>
            <input type="checkbox" name="hamb" id="comidHamb"> <label for="comidHamb">Hamburguer</label>
            <input type="checkbox" name="pizza" id="comidPizza"> <label for="comidPizza">Pizza</label>

        </fieldset>
    </form>
    
</body>
</html>
